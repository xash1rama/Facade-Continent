worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name facade-continent.ru www.facade-continent.ru;

        # Редирект на HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name facade-continent.ru www.facade-continent.ru;

        ssl_certificate /etc/letsencrypt/live/facade-continent.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/facade-continent.ru/privkey.pem;

        location /static/ {
            alias /app/fasad/templates/;
        }

        location / {
            proxy_pass http://facade_app:5005;  # Убедитесь, что здесь правильное имя контейнера
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
