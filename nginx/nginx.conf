server {
    listen 80;
    server_name facade-continent.ru www.facade-continent.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        # Ваши настройки для обработки остальных запросов
    }
}

server {
    listen 443 ssl;
    server_name facade-continent.ru www.facade-continent.ru;

    ssl_certificate /etc/letsencrypt/live/facade-continent.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/facade-continent.ru/privkey.pem;

    location / {
        # Ваши настройки для обработки запросов по HTTPS
    }
}
